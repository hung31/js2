<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>作業3-1</title>
    <style type="text/CSS">
        @import url(https://fonts.googleapis.com/earlyaccess/cwtexyen.css);

        h1 {
            font-size: 50px;
            font-family: cwTeXYen;
        }
		div {
			font-size: 80px;
			font-family: Consolas;
			margin: 5px;
			float: left;
		}
		div.number {
			border: 1px solid black;			
			color: dodgerblue;
		}
	</style>
</head>

<body>
    <h1>四則運算結果:</h1>
    <div class="number" id="num1">N1</div>
    <div id="op">?</div>
    <div class="number" id="num2">N2</div>
    <div>=</div>
    <div class="number" id="result">Result</div>
    <script>
        // 讓使用者輸入運算子選項和兩個數字。底下是部分片段，供參考。
        let operator = window.prompt("請輸入算數運算子：1代表加(+)、2代表減(-)、3代表乘(*)、4代表除(/)");
        if (operator == 1 || operator == 2 || operator == 3 || operator == 4) {
        }
        else {
            window.alert("輸入錯誤！選項自動設定成1！");
        } //判斷非1、2、3、4選項
        let num1 = window.prompt("請輸入第一個數字:");
        num1 = window.parseInt(num1);   //字串轉成數字
        let num2 = window.prompt("請輸入第二個數字:");
        num2 = window.parseInt(num2);


        // 取得網頁元素物件，並設定(改變)div的內容。底下是部分片段，供參考。
        let divNum1 = document.getElementById("num1");
        divNum1.innerHTML = num1;
        let divNum2 = document.getElementById("num2");
        divNum2.innerHTML = num2;
        let divOp = document.getElementById("op");
        let resultOp = document.getElementById("result");


        if (operator == 1) {
            divOp.innerHTML = "+";
            resultOp.innerHTML = num1 + num2;
            // 把相加的結果顯示在"result"
        }
        else if (operator == 2) {
            divOp.innerHTML = "-";
            resultOp.innerHTML = num1 - num2;
            // 把相減的結果顯示在"result"
        }
        else if (operator == 3) {
            divOp.innerHTML = "*";
            resultOp.innerHTML = num1 * num2;
            // 把相乘的結果顯示在"result"
        }
        else if (operator == 4) {
            divOp.innerHTML = "/";
            resultOp.innerHTML = num1 / num2;
            // 把相除的結果顯示在"result"
        }
        else {
            divOp.innerHTML = "+";
            resultOp.innerHTML = num1 + num2;
            // 把相加的結果顯示在"result"
        }

    </script>
</body>

</html>
